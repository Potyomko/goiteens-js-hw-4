<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Document</title>
</head>
<body>
    <form class="form-inline search-form js-search-form">
        <div class="form-group mx-sm-3 mb-2">
            <label for="searchQuery" class="sr-only">Що шукаєм?</label>
            <input type="text" class="form-control" name="query" id="searchQuery" placeholder="Что ищем?"
                autocomplete="off" />
        </div>
        <button type="submit" disabled class="btn btn-primary mb-2">Шукати</button>
    </form>
    <ul class="articles js-articles-container"></ul>
    <button type="button" disabled class="btn btn-primary button" data-action="load-more">
        <span class="label">Показати ще</span>
    </button>


    <script type="module" src="./plagination.js"></script>
</body>
</html>
